{% extends "record/base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <div class="panel panel-primary panel-compact">
        <div class="panel-heading"><h3 class="panel-title">选择查询条件</h3></div>
        <div class="panel-body">
          <form class="form-horizontal" action="{% url 'crew:record_average_analysis' %}" method="post">
            {% crispy form %}
            <div class="btn-toolbar pull-right">
              <input type="submit" class="btn btn-primary" id="id-btn-stat" value="统计"> </input>
              <button class="btn btn-default" id="id-btn-export"><span class="glyphicon glyphicon-download-alt"></span>导出
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8 col-sm-7">
      <h1>平均分分析</h1>
      {% if error %}
        <div id="id-message" class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}
      <div id="id-main-content">
        {% if data %}
          {% include 'record/components/average_list.html'%}
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
