<table class="table table-striped table-bordered table-condensed">
  <thead>
  <tr>
    <th>学号</th>
    <th>考号</th>
    <th>姓名</th>
    {% for subject in subjects %}
      <th>{{ subject }}</th>
    {% endfor %}
    <th>总分</th>
  </tr>
  </thead>
  <tbody>
  {% for row in data %}
    <tr>
      <td>{{ row.student.student_id }}</td>
      <td>{{ row.student.exam_id }}</td>
      <td>{{ row.student.name }}</td>
      {% for record in row.records %}
        {% if editable %}
          <td><input type="number" value="{{ record.score }}"
                     data-student-id="{{ row.student.student_id }}"
                     data-subject-id="{{ record.subject_id }}"></td>
        {% else %}
          <td>{{ record.score }}</td>
        {% endif %}
      {% endfor %}
      <td>
        {{ row.total }}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
